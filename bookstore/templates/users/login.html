{% load staticfiles %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>尚硅谷书城-登录</title>
	<link rel="stylesheet" type="text/css" href="/static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <script type="text/javascript" src="/static/js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="/static/js/register.js"></script>
</head>
<body>
	<div class="login_top clearfix">
		<a href="../books/index.html" class="login_logo"><img src="/static/images/logo.png" style="width: 160px; height: 53px;"></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">学计算机 · 来尚硅谷</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="#">立即注册</a>
				</div>
				<div class="form_input">

						<input type="text" name="username" id="user_name" class="name_input" value="{{ username }}" placeholder="请输入用户名">
						<div class="user_error">输入错误</div>
						<input type="password" name="pwd" id="pwd" class="pass_input" placeholder="请输入密码">
						<div class="pwd_error">输入错误</div>
						<div class="more_input clearfix">
							<input type="checkbox" id="remember" name="remember" {{ checked }}>
							<label>记住用户名</label>
							<a href="#">忘记密码</a>
						</div>
                    <button name="" value="登录" class="input_submit" id="submit_login">登录</button>

				</div>
			</div>
		</div>
	</div>



	<div class="footer no-mp">
		<div class="foot_link">
			<a href="#">关于我们</a>
			<span>|</span>
			<a href="#">联系我们</a>
			<span>|</span>
			<a href="#">招聘人才</a>
			<span>|</span>
			<a href="#">友情链接</a>		
		</div>
		<p>CopyRight © 2016 北京尚硅谷信息技术有限公司 All Rights Reserved</p>
		<p>电话：010-****888    京ICP备*******8号</p>
	</div>
	
</body>
    <script type="text/javascript">
        $('#submit_login').click(function(){
            var username = $('#user_name').val();
            var password = $('#pwd').val();
            var remember = $('#remember').prop('checked');

            var data = {
                'username': username,
                'password': password,
                'remember': remember
            };

            $.ajax({
                data: JSON.stringify(data),
                type: 'POST',
                url: '/user/login_check/',
                success: function (res) {
                    if (res.res === 1){
{#                        alert('登录成功!');#}
                        window.location.href = '/books/index';
                    }else if (res.res === 499){
                        alert('内容不能为空!');
                    }else if (res.res === 500){
                        alert('账号不存在!');
                    }else if (res.res === 501){
                        alert('密码错误!');
                    }
                },
                error: function (res) {
                    console.log('error');
                }
            })
        })
    </script>
</html>
